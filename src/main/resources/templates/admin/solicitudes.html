<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Asignacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">

        <h2>Solicitudes de Asignacion</h2>
        
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        
        <div class="card">

            <div class="card-body">

                <div th:if="${#lists.isEmpty(solicitudes)}" class="alert alert-info">

                    No hay solicitudes pendientes.

                </div>
                
                <div th:unless="${#lists.isEmpty(solicitudes)}">

                    <table class="table table-striped">

                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="solicitud : ${solicitudes}">
                                <td th:text="${solicitud.usuario.nombre}"></td>
                                <td>
                                    <span th:if="${solicitud.tipo == 'CANCION'}" class="badge bg-primary">Cancion Criolla</span>

                                    <span th:if="${solicitud.tipo == 'HALLOWEEN'}" class="badge bg-warning">Halloween</span>
                                </td>
                                <td>
                                    <form method="post" action="/admin/solicitudes/atender" class="d-inline">

                                        <input type="hidden" name="solicitudId" th:value="${solicitud.id}">

                                        <button type="submit" class="btn btn-sm btn-success">Marcar como Atendida</button>

                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin" class="btn btn-secondary">Volver al Panel</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
