<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Canciones Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">

        <h2>Ranking Top 10 - Canciones Criollas (Admin)</h2>
        
        <div class="card">
            <div class="card-body">

                <div th:if="${#lists.isEmpty(ranking)}" class="alert alert-info">

                    Aun no hay usuarios que hayan completado el juego.
                </div>
                
                <div th:unless="${#lists.isEmpty(ranking)}">
                    <table class="table table-striped">

                        <thead>
                            <tr>
                                <th>Posicion</th>
                                <th>Usuario</th>
                                <th>Cancion</th>
                                <th>Intentos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="asignacion, iterStat : ${ranking}">
                                <td>
                                    <span th:if="${iterStat.index == 0}" class="badge bg-warning">ðŸ¥‡</span>
                                    <span th:if="${iterStat.index == 1}" class="badge bg-secondary">ðŸ¥ˆ</span>
                                    <span th:if="${iterStat.index == 2}" class="badge bg-dark">ðŸ¥‰</span>
                                    <span th:if="${iterStat.index > 2}" th:text="${iterStat.index + 1}"></span>
                                </td>

                                <td th:text="${asignacion.usuario.nombre}"></td>
                                <td th:text="${asignacion.cancion.titulo}"></td>
                                <td th:text="${asignacion.intentos}"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        
        <div class="mt-3">

            <a href="/admin" class="btn btn-secondary">Volver al Panel</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
