<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Heroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2>Registrar Nuevo Heroe Naval</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="post" action="/admin/heroes/guardar" th:object="${heroe}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                            <small th:each="error : ${#fields.errors('nombre')}" th:text="${error}"></small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rango" class="form-label">Rango</label>
                        <input type="text" class="form-control" id="rango" th:field="*{rango}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pais" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="pais" th:field="*{pais}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/admin/heroes" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
