<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Heroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Administrar Heroes Navales</h2>
            <a href="/admin/heroes/nuevo" class="btn btn-success">Nuevo Heroe</a>
        </div>
        
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rango</th>
                            <th>Pais</th>
                            <th>Fecha Nacimiento</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="heroe : ${heroes}">
                            <td th:text="${heroe.nombre}"></td>
                            <td th:text="${heroe.rango}"></td>
                            <td th:text="${heroe.pais}"></td>
                            <td th:text="${heroe.fechaNacimiento != null ? #temporals.format(heroe.fechaNacimiento, 'dd/MM/yyyy') : ''}"></td>
                            <td th:text="${heroe.descripcion}"></td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.isEmpty(heroes)}" class="alert alert-info">
                    No hay heroes registrados.
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin" class="btn btn-secondary">Volver al Panel</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
