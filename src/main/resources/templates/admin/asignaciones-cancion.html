<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2>Asignar Canciones Criollas</h2>
        
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="card">
            <div class="card-body">
                <form method="post" action="/admin/asignaciones-cancion/asignar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="usuarioId" class="form-label">Seleccionar Usuario</label>
                                <select class="form-select" id="usuarioId" name="usuarioId" required>
                                    <option value="">Selecciona un usuario...</option>
                                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cancionId" class="form-label">Seleccionar Cancion</label>
                                <select class="form-select" id="cancionId" name="cancionId" required>
                                    <option value="">Selecciona una cancion...</option>
                                    <option th:each="cancion : ${canciones}" th:value="${cancion.id}" th:text="${cancion.titulo}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Asignar Cancion</button>
                </form>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin" class="btn btn-secondary">Volver al Panel</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
