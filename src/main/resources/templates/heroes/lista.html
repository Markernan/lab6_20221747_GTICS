<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Navales</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">

            <h2>Heroes Navales del Combate de Angamos</h2>
            <a sec:authorize="hasAuthority('ADMIN')" href="/admin/heroes/nuevo" class="btn btn-success">
                Agregar Heroe
            </a>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" th:each="heroe : ${heroes}">
                <div class="card h-100">
                    <div class="card-body">

                        <h5 class="card-title" th:text="${heroe.nombre}"></h5>

                        <h6 class="card-subtitle mb-2 text-muted" th:text="${heroe.rango}"></h6>
                        <p class="card-text" th:text="${heroe.descripcion}"></p>

                        <small class="text-muted">

                            <span th:if="${heroe.pais}" th:text="'Pais: ' + ${heroe.pais}"></span><br>
                            <span th:if="${heroe.fechaNacimiento}" 
                                  th:text="'Nacimiento: ' + ${#temporals.format(heroe.fechaNacimiento, 'dd/MM/yyyy')}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(heroes)}" class="alert alert-info">
            No hay heroes registrados.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
