<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Iniciar Sesion</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
                        </form>
                        
                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            Credenciales invalidas
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success mt-3">
                            Sesion cerrada exitosamente
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                <strong>Usuarios de prueba:</strong><br>
                                Admin: admin@example.com / admin123<br>
                                Usuario: carlos.vargas@example.com / 123456
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
