<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Cancion Criolla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">

        <h2>Adivina la Cancion Criolla</h2>

        
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        
        <div th:if="${tieneAsignacion}">
            <div th:if="${asignacion.adivinada}" class="alert alert-success">

                <h4>Felicidades!</h4>
                <p>Ya adivinaste la cancion "<span th:text="${asignacion.cancion.titulo}"></span>" 
                   en <span th:text="${asignacion.intentos}"></span> intentos.</p>
            </div>
            
            <div th:unless="${asignacion.adivinada}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tu Cancion Asignada</h5>

                        <p class="card-text">Intentos realizados: <span th:text="${intentos}"></span></p>
                        
                        <div th:if="${progreso}" class="alert alert-info" th:text="${progreso}"></div>
                        
                        <form method="post" action="/usuario/canciones/adivinar">
                            <div class="mb-3">
                                <label for="respuesta" class="form-label">Escribe el titulo de la cancion:</label>
                                <input type="text" class="form-control" id="respuesta" name="respuesta" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Adivinar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:unless="${tieneAsignacion}">

            <div class="alert alert-warning">

                <h4>No tienes cancion asignada</h4>

                <p>Necesitas que un administrador te asigne una cancion para poder jugar.</p>

                
                <div th:if="${yaSolicito}" class="mt-3">

                    <p class="text-info">Ya tienes una solicitud pendiente.</p>

                </div>
                
                <div th:unless="${yaSolicito}">
                    <form method="post" action="/usuario/canciones/solicitar">

                        <button type="submit" class="btn btn-success">Solicitar Asignacion</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/usuario/ranking-canciones" class="btn btn-info">Ver Ranking</a>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
